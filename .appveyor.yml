image: Visual Studio 2017
configuration: Release
platform:
  - x86
  - x64
cache:
  - C:\tools\vcpkg\installed\
  - C:\projects\nas2d-core\proj\vc14\packages -> proj\vc14\packages.config
install:
  - vcpkg integrate install
  - vcpkg install glew:x86-windows
  - vcpkg install glew:x64-windows
  - vcpkg install sdl2:x86-windows
  - vcpkg install sdl2:x64-windows
  - vcpkg install sdl2-image:x86-windows
  - vcpkg install sdl2-image:x64-windows
  - vcpkg install sdl2-tiff:x86-windows
  - vcpkg install sdl2-tiff:x64-windows
  - vcpkg install sdl2-mixer:x86-windows
  - vcpkg install sdl2-mixer:x64-windows
  - vcpkg install physfs:x86-windows
  - vcpkg install physfs:x64-windows
  - nuget restore proj/vc17
before_build: nuget restore proj/vc17
build:
  project: proj/vc17/NAS2D.sln
