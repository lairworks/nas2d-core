version: 2.1

commands:
  brew-install:
    description: "Brew install MacOS dependencies (or restore from cache)"
    steps:
      - run: make install-dependencies
  build-and-test:
    steps:
      - run: make --keep-going --jobs 16 CXXFLAGS_EXTRA="-Werror"
      - run: make --keep-going --jobs 16 CXXFLAGS_EXTRA="-Werror" test
      - run: make --keep-going --jobs 16 CXXFLAGS_EXTRA="-Werror" check
      - run: make --keep-going --jobs 16 CXXFLAGS_EXTRA="-Werror" demoGraphics

jobs:
  build-macos:
    macos:
      xcode: "16.4.0"
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - checkout
      - brew-install
      - build-and-test
  build-linux-gcc:
    docker:
      - image: ghcr.io/lairworks/build-env-nas2d-gcc:1.6
    environment:
      Toolchain: "gcc"
    steps:
      - checkout
      - build-and-test
  build-linux-clang:
    docker:
      - image: ghcr.io/lairworks/build-env-nas2d-clang:1.5
    environment:
      Toolchain: "clang"
    steps:
      - checkout
      - build-and-test
  build-linux-mingw:
    docker:
      - image: ghcr.io/lairworks/build-env-nas2d-mingw:1.14
    environment:
      Toolchain: "mingw"
    steps:
      - checkout
      - build-and-test

workflows:
  build_and_test:
    jobs:
      - build-macos
      - build-linux-gcc
      - build-linux-clang
      - build-linux-mingw
